<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta content="Coderthemes" name="author"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>
    <th:block th:text="${title}"/>
  </title>
  <link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/plugins/jquery-validationEngine/validationEngine.jquery.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/plugins/toastr/toastr.css}" rel="stylesheet" type="text/css">

  <script th:src="@{/plugins/jquery-1.10.2.js}"></script>
</head>

<style>
	body{
		background:#252525;
	}
</style>

<body>
<div th:fragment="header-body">
  <div id="top" class="header">
    <div class="topBar">
      <div class="comWidth">
        <div class="rightBar fr">
          欢迎 <span th:if="${session['member']} != null" th:text="${session['member'].userName}"></span> 来到明博商城网！
          <a th:if="${session['member']} == null" th:href="@{/front/login}">登录</a>|
          <a th:if="${session['member']} != null" th:href="@{/front/logout}">退出登录</a>

          <a th:if="${session['member']} == null" th:href="@{/front/register}">免费注册</a>|

<!--          <a th:href="@{/front/order/list}">我的订单</a>-->
<!--          未登陆时候，点击我的订单让他跳转到登陆界面-->
          
          <a th:if="${session['member']}==null" th:href="@{/front/login}">我的订单</a>
          <a th:if="${session['member']}!=null"th:href="@{/front/order/list}">我的订单</a> |
           <!-- 新增个人中心 -->
          <a th:if="${session['member']} != null" th:href="@{/front/personal}">个人中心</a>
          <a th:if="${session['member']} == null" th:href="@{/front/login}">个人中心</a> |
          <a th:href="@{/front/help}">帮助中心</a>

        </div>
      </div>
    </div>
    <div class="logo">
      <div class="comWidth">
        <div class="logo_icon fl">
          <a th:href="@{/front/index}"><img th:src="@{/images/logo.png}" alt="明博商城网"></a>
        </div>


<!--          增加一个搜索框-->
        <form action="search" style="position: absolute; top: 50px; left: 35% ;width: 400px;height: 100px">
          <input type="text" name="name" placeholder="快速搜索商品" id="search-fld" style="display: inline-block;height: 50px;width: 200px;">
          <button type="submit">搜索</button>
        </form>


        <div id="searchPanel" class="searchBar fr" hidden="true">
          <div class="shopCar fl">
            <a th:href="@{/front/cart/list}">购物车</a>
            <!--  <a th:if="${session['member']} == null" th:href="@{/front/login}">购物车</a> -->
          </div>
          <div class="shopCar-count fl">
            <a id="cartCount" href="#" th:text="${totalCartCount}"></a>
          </div>
        </div>

<!--        &lt;!&ndash;        加个二维码&ndash;&gt;-->
<!--        <div style="right: auto">-->
<!--          <img src="https://mobilecodec.alipay.com/show.htm?code=a6x03400dhlebuavpp6rt33&picSize=M" width="90px" height="90px">-->
<!--        </div>-->

      </div>
    </div>
    <div class="nav">
      <div class="menu">
        <div class="all-sort">
          <h2>
            <a>全部商品分类</a>
          </h2>
        </div>
        <div class="nav">
          <ul class="clearfix">
            <li><a th:href="@{/front/index}" class="current">首页</a></li>

            <li><a th:href="@{http://localhost:8080/login/to_login}">商品秒杀</a></li>
            <li><a th:href="@{/front/sorting}">商品排行</a></li>
            <li><a th:href="@{https://ju.taobao.com/?spm=a21bo.2017.201859.2.5af911d9vaKJeX}">每日团购</a></li>
            <li><a th:href="@{https://a.jd.com/}">优惠卷</a></li>
            <li><a th:href="@{https://auction.jd.com/home.html}">拍卖</a></li>
            <li><a th:href="@{http://www.4399.com/}">在线游戏</a></li>

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
